<!-- collaborative drawing program that allows multiple users to sketch on the same canvas simultaneously -->
<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <link rel="stylesheet" href="style.css" type="text/css">
      <title>Drawpile</title>
    </head>

    <body>
      <div class="main-container">
      
        <div class="colors">
          <button value="#000"></button>
          <button value="#FFF"></button>
          <button value="#FF0000"></button>
          <button value="#FBFF00"></button>
          <button value="#3EFF00"></button>
          <button value="#009fff"></button>
        </div>
      
        <input id="brush" type="range" value="1" min="1" max="5" step="1"></input>
        <button id="clear" type="button">Clear</button>
        <button id="save" type="button">Save</button>
        <canvas id="canvas" width="500" height="500">
      </div>
    
      <!-- firebase, p5.js, jquery, and script.js -->
      <!-- firebase is a real-time database -->
      <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.min.js"></script>
      <script src="https://cdn.rawgit.com/lmccart/p5.js/master/lib/addons/p5.dom.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="script.js"></script>
    </body>
</html>
